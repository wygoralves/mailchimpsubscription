<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <section id = "header">
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <div>
                        <img class="img-fluid" src="logo.png" alt="logo">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 class="display-3">Signup to</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 class="display-4">Wygor's</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 class="display-3">Newsletters</h1>
                </div>
            </div>
        </section>

        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form method="post" action="/">
                    <input id="firstname" class="form-control" name="firstname" placeholder="First Name" type="text">
                    <input id="lastname" class="form-control" name="lastname" placeholder="Last Name" type="text">
                    <input id="email" class="form-control" name="email" placeholder="Email Adress" type="email">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
